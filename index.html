<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vritta | Incremental Game</title>
</head>
<body>

    <div class="progress-container">
        <div class="progress"></div>
      </div>

    <!-- Tab -->
    <div class="navbar">
        <button class="tablink" onclick="openPage('Home', this, 'gray')" id="defaultOpen">Home</button>
        <button class="tablink" onclick="openPage('Inventory', this, 'gray')">Inventory</button>
        <button class="tablink" onclick="openPage('Shop', this, 'gray')">Shop</button>
        <button class="tablink" onclick="openPage('Settings', this, 'gray')">Settings</button>
      </div>
      <!-- Tab content -->
<div id="Home" class="tabcontent">  <!-- Make sure content is BELOW navbar-->
    <h1 id="money">Wood: 0</h1>
    <h1 class="stoneclass" id="stone">Stone: 0</h1>
<div>
    <button class="wood" id="moneybutton">Chop wood</button>
    <button class="blue" id="autobutton">Autochopper || 10 wood</button>
    <button class="wood" id="clickpowerbutton">Increase axe power by 1 || 30 wood</button>
</div>

<div class="stoneclass">
    <button id="pickaxebutton">Get stone</button>
    <button id="autostone">Automatic Stone Collector || 45 stone</button>
    <button id="pickaxepowerbutton">Increase pickaxe power by 1 || 100 stone</button>
</div>



<!-- info div -->
<div>
    <h3 id="info">Hover over something for more info</h2>
</div>
    <!-- stats div -->
<div>
    <h4 class="wood" id="clickpower">Axe power: 1</h4>
    <h4 class="blue" id="autoclicker">Autochoppers: 0</h4>
    <h4 class="stoneclass" id="pickaxepowerstat">Pickaxe power: 0</h4>
    <h4 class="stoneclass" id="autostonecollectorstat">Automatic stone collectors: 0</h4>
</div>

<h5 id="savegameint" class="savegameint">Game not saved</h5>

</div>
    <!-- Tab content-->
<div id="Inventory" class="tabcontent">
    <h3>Inventory</h3>
    <p>Nothing to see here...</p>
</div>
  
<div id="Shop" class="tabcontent">
    <h3>Shop</h3>
    <button id="uppickaxe">Pickaxe || 1000 Wood</button>
    <button id="upclickpowermultiplier">Multiply axe power by 2 || 666 Wood</button>
    <button id="upautochoppermultiplier">Multiply autochopper production by 2 || 1234 Wood & 321 Stone</button>
    <button id="uppickaxepowermultiplier">Multiply pickaxe power by 2 || 1000 Stone</button>
    <button id="upclickpowermultiplier1">Multiply axe power by 2 || 5000 Wood & 2000 Stone</button>
    
</div>

<div id="Settings" class="tabcontent">
    <h2>Settings</h2>
    <button id="savebutton">Save progress</button>
    <button id="resetbutton">Reset progress</button>

    <!-- Save game interval setting-->
    <label for="savegameintervalsetting">Progress save interval:</label>
<select name="savegameintervalsetting" id="savegameintervalsetting">
  <option value="30000">30 seconds</option>
  <option value="20000">20 seconds</option>
  <option value="10000">10 seconds</option>
  <option value="null">Turn off</option>
</select>
</div>

<!-- js file link -->
<script src="game.js"></script>

</body>
</html>
